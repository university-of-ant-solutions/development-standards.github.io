      hide_from_sitemap: true
      ucp_version: "1.1"
      dtr_version: "2.0"
  - scope:
      path: "apidocs/v1.3.3"
    values:
      hide_from_sitemap: true
  - scope:
      path: "apidocs/v1.4.0"
    values:
      hide_from_sitemap: true
  - scope:
      path: "apidocs/v2.0.0"
    values:
      hide_from_sitemap: true
  - scope:
      path: "apidocs/v2.0.1"
    values:
      hide_from_sitemap: true

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _scss
  style:            :compressed
